<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng hình tròn</title>
</head>
<body>
<script>
    //b1 : tạo lớp Circle với phuong thức khởi tạo  cí  1 tham số truyền vào
    let Circle =function(radius){
        this.radius =radius;
        //b2 :xây dựng phương thức trả về bán  kính cua  hình tròn
        this.getRadius =function(){
            return radius;
        }
        //b3 : Xây dựng phương thức tính diện tích hình tròn
        this.getArea =function(){
            return Math.PI * radius * radius;
        }

    }
    //b4 : sử dụng lớp vừa tạo .tạo đối tương với  bán kính là 2
    let circle = new Circle(2);
    //b5 : truy cập phương thức của  lớp hình tròn vừa tạo và gán cho các biến  radius, area
    let radius = circle.getRadius(); // 2
    let area = circle.getArea();/// hamf tinh toan dien tich
    //b6: hien thi
    document.write("radius :"+radius+"<br/>"+" area :"+area);

</script>
</body>
</html>
